
{% extends 'base.html'%}
{%block content%}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="mb-3 shadow">

    {%csrf_token%}
  <div class="form-group">
    <label for="exampleFormControlInput1">Task</label>
    <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter tasks name">
  </div>

 <div class="form-group">
    <label for="exampleFormControlInput2">Priority</label>
    <input type="text" class="form-control" name="priority" id="exampleFormControlInput2" placeholder="Enter priority">
  </div>
    <div class="form-group">
    <label for="exampleFormControlInput3">Priority</label>
    <input type="date" class="form-control" name="date" id="exampleFormControlInput3" placeholder="Enter date">
  </div>
    <input type="submit" class="btn btn-success" value="Submit">
</form>

            </div>

        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {%for t in task%}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{t.name}}</h5>
                    <p><b>{{t.priority}}</b></p>
                    <p><b>{{t.date}}</b></p>
                    <a  href="{%url 'delete' t.id%}"class="btn btn-danger">Done</a>
                    <a  href="{%url 'update' t.id%}"class="btn btn-success">Update</a>

                </div>

            </div>
            {%endfor%}
        </div>
    </div>

        </div>
    </div>
{%endblock%}
